    <h1 style="margin-top: 280px;">Countdown to Christmas</h1>
    <div id="countdown"></div>
    
      <script>
        // Set the date for Christmas
        const christmasDate = new Date('December 25, 2023 00:00:00').getTime();
    
        // Update the countdown every second
        const countdown = setInterval(function() {
          const now = new Date().getTime();
          const timeLeft = christmasDate - now;
    
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
          const countdownElement = document.getElementById('countdown');
          countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    
          // When it's Christmas, display a special message and clear the interval
          if (timeLeft <= 0) {
            countdownElement.innerHTML = "Merry Christmas!";
            clearInterval(countdown);
          }
        }, 1000);
      </script>
